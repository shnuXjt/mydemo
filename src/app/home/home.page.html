<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      信用卡
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>信用卡</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <div class="city-bank-card">
          <ion-img src="./assets/images/card-img.png"></ion-img>
          <ion-button size="small" color="light" class="setting-btn">
            <ion-icon name="settings-outline" class="setting-icon"></ion-icon>
            设置
          </ion-button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="city-bank-card">
          <ion-img src="./assets/images/card-img.png"></ion-img>
          <ion-button size="small" color="light" class="setting-btn">
            <ion-icon name="settings-outline" class="setting-icon"></ion-icon>
            设置
          </ion-button>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="city-bank-card">
          <ion-img src="./assets/images/card-img.png"></ion-img>
          <ion-button size="small" color="light" class="setting-btn">
            <ion-icon name="settings-outline" class="setting-icon"></ion-icon>
            设置
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="card-content">
    <ion-item detail color="light" lines="none">
      <ion-label>
        <div class="balance-label">
          当前欠款余额/溢缴款
        </div>
        <div class="balance-value">
          USD 0.00
        </div>
      </ion-label>
    </ion-item> 
    <ion-item color="light" lines="full">
      <ion-label>
        <div class="fast-route">
          <div class="fast-r-item" *ngFor="let item of routes">
            <div class="round-icon">
              <ion-icon name="briefcase-outline"></ion-icon>
            </div>
            <ion-text color="tertiary">
              <span>{{item?.name}}</span>
            </ion-text>
          </div>
        </div>
      </ion-label>
    </ion-item>
    <ion-item detail lines="full">
      <ion-label>
        <div class="balance-label">
          当前欠款余额/溢缴款
        </div>
        <div class="balance-value">
          USD 0.00
        </div>
        <div class="balance-label">
          无账单或账单已还清
        </div>
      </ion-label>
    </ion-item>   
  </div>
</ion-content>
